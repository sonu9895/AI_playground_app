<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/ai_chat_style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/js/ai_chat.js"></script>
  </head>
  <body>
    <div class="container h-700">
      <div class="row">
        <div class="col-12" style="margin-top: 2rem">
          <h1 class="text-center">Voice Assistant</h1>
          <p class="text-center" style="font-size: 20px">
            Your personal assistant powered by Gemini
          </p>
        </div>
        <div class="col-12" style="font-size: 16px">
          <p class="text-center mb-4">
            Try asking: What can you specifically do? Type in your question or
            record it by clicking the microphone!
          </p>
        </div>
        <div class="col-12 col-md-8 mx-auto mb-4">
          <div id="chat-window" class="p-3 h-700">
            <div id="message-list"></div>
            <div class="loading-animation my-loading">
              <div class="loading-dots my-loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="loading-animation">
              <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          <div class="input-group mt-1">
            <input
              type="text"
              id="message-input"
              class="form-control"
              placeholder="Type your message here..."
            />
            <div class="input-group-append">
              <!-- <button id="send-button" class="btn btn-primary">Send</button> -->
              <button id="send-button" class="btn btn-primary microphone">
                <i class="fa fa-microphone"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
